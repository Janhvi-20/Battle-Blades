<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introductory Page</title>
    <link rel="stylesheet" href="Intro.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif; /* Change font family */
        }
        
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: -1; 
        }
        
        .login-container, .signup-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9); /* Increased opacity */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
        }
        
        .content {
            display: none;
        }
        
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px; /* Increased margin */
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px; /* Increase font size */
        }
        
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px; /* Increase font size */
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .signup-container {
            display: none;
        }
        
        .login-container h2, .signup-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px; /* Increase heading font size */
        }
        
        .login-container p, .signup-container p {
            margin-top: 20px;
            font-size: 14px; /* Increase paragraph font size */
        }
        
        .login-container a, .signup-container a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .login-container a:hover, .signup-container a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body class="container">
    <video autoplay muted loop id="video-background">
        <source src="Blade battles (1).mp4" type="video/mp4">
    </video>
    <audio id="background-audio" autoplay loop>
        <source src="Super Street Fighter II OST Chun-Li Theme (1).mp3" type="audio/mp3">
    </audio>
    
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="toggleSignup()">Sign up</a></p>
    </div>
    
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="signup-name" placeholder="Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="toggleLogin()">Login</a></p>
    </div>
    
    <div class="content">
        <div class="start-page">
            <br>
            <br>
            <br>
            <div class="but1">
                <br>
                <button class="button-49" role="button" id="jsattach1" onclick="location.href='http://127.0.0.1:5500/Blade%20Battles/fighting-game/demo.html'" style="display: block;"><p style="font-size: larger; font-weight: bold;">START</p></button>
                <br>
                <div class="but2"> 
                    <button class="button-49" role="button" onclick="location.href='http://127.0.0.1:5500/Blade%20Battles/test.html'" style="display: block;"><p style="font-size: larger; font-weight: bold;">ABOUT</p></button>
                    <br>
                    <div class="but3">
                        <button class="button-49" role="button" onclick="location.href='http://127.0.0.1:5500/Blade%20Battles/leaderboard.html'" style="display: block;"><p style="font-size: larger; font-weight: bold;">LEADERS</p></button>
                        <br>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    
    <script>
        function toggleSignup() {
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.signup-container').style.display = 'block';
        }
        
        function toggleLogin() {
            document.querySelector('.signup-container').style.display = 'none';
            document.querySelector('.login-container').style.display = 'block';
        }
        
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let username = document.getElementById('login-username').value;
            let password = document.getElementById('login-password').value;
            // Perform login authentication here (e.g., send data to server)
            console.log('Login:', username, password);
            // For demonstration, let's assume login is successful
            if (username === 'demo' && password === 'demo') {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.content').style.display = 'block';
                document.getElementById('background-audio').play(); // Play audio
                // Show pop-up notification
                alert('Successfully logged in!');
            } else {
                alert('Invalid username or password');
            }
        });
        
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('signup-name').value;
            let email = document.getElementById('signup-email').value;
            let password = document.getElementById('signup-password').value;
            // Perform signup process here (e.g., send data to server)
            console.log('Signup:', name, email, password);
            // For demonstration, let's assume signup is successful
            document.querySelector('.signup-container').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
            document.getElementById('background-audio').play(); // Play audio
            // Show pop-up notification
            alert('Successfully signed up!');
        });
    </script>
</body>
</html>
